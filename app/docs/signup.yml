Registration
---
tags:
  - User Authentication
parameters:
  - in: body
    name: body
    required: true
    type: string
    description: The user can register an account from here.
responses:
  201:
    schema:
      properties:
        username:
          type: string
          default: admin
        password:
          type: string
          default: password
    description: You have successfully registered!
  409:
    description: Failed to login, please review the credentials added.
  400:
    description: Failed to login, please review the credentials added.
  security:
  - JWT:
      description: Pass in jwt token. i.e Bearer <jwt>
      type: apiKey
      scheme: bearer
      name: Authorization
      in: header
      bearerFormat: JWT
