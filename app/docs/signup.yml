Authentication
---
tags:
  - User Authentication
parameters:
  - in: body
    name: body
    required: true
    type: string
    description: The user can log into their account from here.
responses:
  201:
    schema:
      properties:
        username:
          type: string
          default: admin
        password:
          type: string
          default: password
    description: You have successfully registered!
  400:
    description: Failed to login, please review the credentials added.