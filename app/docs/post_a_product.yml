Products
---
tags:
  - Products

parameters:
  - in: body
    name: body
    required: true
    type: string
    description: Only the store-owner can add a product.

responses:
  201:
    description: Product added to the inventory
    schema:
      id: product_id
      properties:
        product_name:
          type: string
          default: acer
        unit_price:
          type: integer
          default: 20000
        stock:
          type: integer
          default: 10
  409:
    description: Duplicate product.
  400:
    description: Product_name is empty

