<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="nav-bar">
        <div class="login-nav">
            <div class="brand">
                Store Manager
            </div>
            <ul>
                <li><a href="index.html">Login</a></li>
            </ul>
        </div>

    </div>
</div>

<div class="login-box">
    <div id="auth-row" >
        <h1>LOGIN</h1>
    </div>
    <form action=" " class="form-box" id="register">
        <label for="uname">Username:</label>

        <input type="text" id="uname" name="uname" placeholder="Your name.." required="">
        <br>
        <label for="email">Email:</label>

        <input type="text" id="email" name="email" placeholder="Your email.." required="">
        <br>
        <label for="pass">Password: </label>
        <input type="password" id="pass" name="password" placeholder="Your password.." required="">
        <br>
        <input type="submit" value="Submit" class="btn-submit">

  </form>

</div>

<script>
     document.getElementById("register").addEventListener("submit", registerUser);
     function registerUser(e) {
         e.preventDefault();
        let username = document.getElementById('uname').value;
        let email = document.getElementById('email').value;
        let password = document.getElementById('pass').value;
        fetch('http://127.0.0.1:5000/api/v1/signup', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem("access_token"),
                    'Accept': 'application/json, text/plain, */*',
                    'Content-type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    email: email,
                    password: password
                })
            })
         .then((res) => res.json())
         .then((data) => {
              console.log(data);
              if ("message" in data){
                  alert(data.message)
              }

         });
        }



</script>


</body>
</html>
