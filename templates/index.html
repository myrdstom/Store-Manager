<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="nav-bar">
        <div class="login-nav">
            <div class="brand">
                Store Manager
            </div>
            <ul>
                <li><a href="" onclick="openRegisterPage()">Register</a></li>
            </ul>
        </div>

    </div>
</div>

<div class="login-box">
    <div id="auth-row" >
        <h1>LOGIN</h1>
    </div>
    <form action="" class="form-box" id="signin" >
        <label for="uname">Username:</label>

        <input type="text" id="uname" name="uname" placeholder="Your name.." required = "">
            <br>
        <label for="pass">Password: </label>
        <input type="password" id="pass" name="password" placeholder="Your password.." required="">
            <br>
        <input type="submit" value="Submit" class="btn-submit">

    </form>

</div>
<script>
    document.getElementById("signin").addEventListener("submit", signIn);
    function signIn(e) {
        e.preventDefault();
        let username = document.getElementById('uname').value;
        let password = document.getElementById('pass').value;
        // console.log(display_name);
        fetch('http://127.0.0.1:5000/api/v1/login', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json, text/plain, */*',
                    'Content-type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })
            .then((res) => res.json())
            .then((data) => {
               console.log(data);
               if ("access_token" in data) {
                    // localStorage.setItem("access_token", data.access_token);
                    // localStorage.setItem("username", username);
                    //console.log(data);
                    window.open("products.html", "GoogleHomePage");
                } else {
                    alert(data.message);
                }
            })
    }
    function openRegisterPage(e) {
        e.preventDefault();
        let username = document.getElementById('uname').value;
        let password = document.getElementById('pass').value;

        fetch('http://127.0.0.1:5000/api/v1/login', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json, text/plain, */*',
                    'Content-type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })
            .then((res) => res.json())
            .then((data) => {
               console.log(data);
               if ("access_token" in data) {
                   window.open("register.html", "registerpage");
               }
               else {
                    alert(data.message);
                }
            })
    }

</script>




</body>
</html>
