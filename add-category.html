<html lang="en">

</head>
<body>
    <nav class="navbar">
        <ul class="navbar-nav">
            <li><a href="index.html" id="getlogout"><d1>Logout</d1></a></li>

        </ul>
    </nav>
    <div id="main">
        <div id="main">
        <div id="table-container">
            <div class="admin-btn">
                <label id="report-label2">Create Product</label>
                <a href="categories.html"><input type="submit" value="Go Back" class="btn-btn-submit2"></a>
                </div>
            <div class="content-container">
              <form action="products.html" class="form-box" id="addItem">
                  <label for="uname">Category Name: </label>
                  <input type="text" class="myInput2"  placeholder="Category Name.." required="" id="cname">
                  <br>
                  <a href="categories.html"><input type="submit" value="Add-Category" class="btn-btn-submit3"></a>
              </form>
            </div>

        </div>
    </div>
    </div>
    <nav class="navbar-bottom">
            <h2>Store Manager Â© 2018 . All Rights Reserved.</h2>
    </nav>
    <script src="static/js/myscript.js"></script>
    <script>
    document.getElementById("addItem").addEventListener("submit", addProduct);
    function addProduct(e) {
         e.preventDefault();

        let category_name = document.getElementById('cname').value;


        fetch('https://store-manager-heroku.herokuapp.com/api/v1/categories', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem("access_token"),
                    'Accept': 'application/json, text/plain, */*',
                    'Content-type': 'application/json'
                },
                body: JSON.stringify({
                    category_name: category_name,

                })
            })
         .then((res) => res.json())
         .then((data) => {
              console.log(data);
              if ("message" in data){
                  alert(data.message)
              }

         });


     }
    </script>

</body>
</html>
